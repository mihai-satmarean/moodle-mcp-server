name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mihai-satmarean/moodle-mcp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nanobot
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        continue-on-error: true
        
      - name: Configure kubeconfig
        continue-on-error: true
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          if [ -n "$KUBECONFIG_DATA" ]; then
            mkdir -p ~/.kube
            echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
            chmod 600 ~/.kube/config
            echo "Kubeconfig configured successfully"
          else
            echo "KUBECONFIG secret not set, skipping deployment restart"
            exit 0
          fi
        
      - name: Restart Moodle MCP deployment
        continue-on-error: true
        run: |
          if [ -f ~/.kube/config ]; then
            echo "Restarting Moodle MCP Server deployments..."
            
            # Find deployments using moodle-mcp-server image
            DEPLOYMENTS=$(kubectl get deployments -n obot-mcp -o json | jq -r '.items[] | select(.spec.template.spec.containers[].image | contains("moodle-mcp-server")) | .metadata.name')
            
            if [ -z "$DEPLOYMENTS" ]; then
              echo "No deployments found using moodle-mcp-server image"
              exit 0
            fi
            
            echo "Found deployments: $DEPLOYMENTS"
            
            for deployment in $DEPLOYMENTS; do
              echo "Restarting deployment: $deployment"
              kubectl rollout restart deployment/$deployment -n obot-mcp
              echo "Waiting for rollout to complete..."
              kubectl rollout status deployment/$deployment -n obot-mcp --timeout=5m || echo "Timeout waiting for $deployment"
            done
            
            echo "All deployments restarted successfully"
          else
            echo "Kubeconfig not available, skipping restart"
          fi
