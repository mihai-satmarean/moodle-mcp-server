name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mihai-satmarean/moodle-mcp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nanobot
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Setup kubectl
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        
      - name: Find and restart Moodle MCP deployment
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          echo "Finding deployments using moodle-mcp-server image..."
          
          # Find all deployments that use our image
          DEPLOYMENTS=$(kubectl get deployments -n obot-mcp -o json | \
            jq -r '.items[] | select(.spec.template.spec.containers[].image | contains("moodle-mcp-server")) | .metadata.name')
          
          if [ -z "$DEPLOYMENTS" ]; then
            echo "No deployment found using moodle-mcp-server image in obot-mcp namespace"
            echo "Available deployments:"
            kubectl get deployments -n obot-mcp
            exit 0
          fi
          
          echo "Found deployment(s):"
          echo "$DEPLOYMENTS"
          
          # Restart each deployment found
          for DEPLOYMENT in $DEPLOYMENTS; do
            echo ""
            echo "Restarting deployment: $DEPLOYMENT"
            kubectl rollout restart deployment $DEPLOYMENT -n obot-mcp
            
            echo "Waiting for rollout to complete..."
            kubectl rollout status deployment $DEPLOYMENT -n obot-mcp --timeout=300s || {
              echo "Warning: Timeout waiting for $DEPLOYMENT rollout"
              continue
            }
            
            echo "Deployment $DEPLOYMENT restarted successfully!"
          done
          
          echo ""
          echo "All Moodle MCP deployments processed"
